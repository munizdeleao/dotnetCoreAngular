<div class="container-fluid">
  <div class="form-inline">
    <div class="form-group mb-2">
      <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista" />
    </div>
  </div>
  <h3>Filtro: {{filtroLista}}</h3>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>
          <button class="btn btn-outline-primary" (click)="alternarImagem()">
            Imagem
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img *ngIf="!exibirImagem" class="image image-responsive" src="assets/img/{{evento.imageUrl}}"
            [style.width.px]="imagemLargura" [style.margin.px]="imagemMargem" />
        </td>
        <td>{{evento.eventoId}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lote}}</td>
        <td>
          <button class="btn btn-success"><i class="fa fa-save"></i></button>
          <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!Eventos.length">
      <tr>
        <td colspan="7" class="text-center alert alert-danger">
          <h5>Nenhum evento cadastrado</h5>
        </td>
      </tr>
    </tfoot>
  </table>

</div>
